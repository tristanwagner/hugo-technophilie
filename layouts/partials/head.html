<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ "css/themes.css" | relURL }}">
    <link rel="stylesheet" type="text/css" href="{{ "css/style.css" | relURL }}">
    <meta name="description" content="{{ .Description }}">
    {{ hugo.Generator }}
    {{ if .Site.Params.onionURL }}<meta http-equiv="onion-location" content="{{ $.Site.Params.onionURL }}{{ $.Page.RelPermalink }}">{{ end }}
</head>
